 <!-- Primeiro contato com react  -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
  <div id="root"></div>

  <!-- Tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Seu código React -->
  <script type="text/babel">

    function ListNames(){
        const [names] = React.useState([
            'Diego',
            'Gabriel',
            'Lucas',
            'Marcio',
            'Pedro',
            "João",
            "Gustavo"
        ]);
        const [search, setSearch] = React.useState("");
        return(
            <ul>
                <input 
                    type="text" 
                    placeholder="Buscar por nomes"
                    value={search} //valor do input é o search do state
                    onChange= {e => setSearch(e.target.value) }
                />
                    {names
                    .filter((names) => names.toLowerCase().includes(search.toLowerCase()))
                    .map((names, index) => (
                    <li key={`${names}-${index}`}>
                        {names}
                    </li>
                ) )}
            </ul>
        )
    }

    function App() {
      return (
        <main>
            <ListNames />
        </main>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
