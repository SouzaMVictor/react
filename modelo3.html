<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
  <div id="root"></div>

  <!-- Tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Seu c처digo React -->
  <script type="text/babel">

    const buttonVariante = {
        default: "bg-gray-600",
        primary: "bg-blue-400"
    }

    function Button({children, variant="default", ...props}){
        return(
            <button className={`p-4  rounded-lg m-5 text-white capitalize ${buttonVariante[variant]}`} {...props}>
            {children}
            </button>
        )
    }

    function App() {
      return (
        <div className="p-4 text-center">
            <Button >
             Meu bot찾o
            </Button>
          <Button title="bot찾o teste" />
          <Button variant="primary">
            Outro bot찾o
        </Button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
