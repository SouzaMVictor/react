 <!-- Primeiro contato com react  -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
  <div id="root"></div>

  <!-- Tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Seu código React -->
  <script type="text/babel">

    function Contador1(){
        const [counter, setCounter] = React.useState(0)

        {/*condicional com if*/}
        if(counter > 20){
            return <p>Valor máximo atingido</p>
        }
        
        return(
            <>
                <p>Contador: {counter}</p>
                {/* Condicional com ternario */}
                <p>{counter >10 ? "maior que 10" : "menor ou igual 10"}</p>
                <button type="button" onClick={() => setCounter(counter + 1)}>Atualizar +1</button>
                <button type="button" onClick={() => setCounter(counter - 1)}>Atualizar -1</button>
            </>
            
        )
    }
    function Contador2(){
        const [counter, setCounter] = React.useState(0)
        return(
            <>
            {/*condicional com short circuiting*/}
                <p>Contador: {counter}</p>
                {counter > 15 && <p>Maior que 15</p>}
                <button onClick={() => setCounter((prevValue) => prevValue + 1)}>Atualizar +1</button>
                <button onClick={() => setCounter((prevValue) => prevValue - 1)}>Atualizar -1</button>
            </>
        )
    }
    function App() {
      return (
        <main>
            <Contador1/>
            <Contador2/>
        </main>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
