 <!-- Primeiro contato com react  -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
  <div id="root"></div>

  <!-- Tailwind -->
  <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Seu cÃ³digo React -->
  <script type="text/babel">

    function Contador2(){
        const [counter, setCounter] = React.useState(0)
        const [name, setName] =  React.useState("")

        React.useEffect(() => {
            console.log('componente montado')
            return () =>{
                console.log('componente desmontado')
            }
        },[])

        React.useEffect(() =>{
            if (counter >0 ){ console.log(`contador atualizado: ${counter}`)}  
        },[counter])
        
        React.useEffect(() =>{
            console.log('contador ou nome atualizados')
        },[counter, name])
      
        return(
            <>
            <div>
                <label for="">Nome</label>
                <input type="text" onChange={(e) => setName(e.target.value)}/>   
            </div>
                <p>Contador: {counter}</p>
                <button type="button" onClick={() => setCounter((prevValue) => prevValue + 1)}>Atualizar +1</button>
                <button type="button" onClick={() => setCounter((prevValue) => prevValue - 1)}>Atualizar -1</button>
            </>
        )
    }
    function App() {
        const [show, setShow] = React.useState(true)
      return (
        <main>
            <button onClick={() => setShow((prev) => !prev)}>
                Mostrar / Esconder Contador
            </button>
            <hr/>
            {show && <Contador2/>}
        </main>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
